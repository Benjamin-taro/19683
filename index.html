<!-- game/templates/game/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>19683 - 6x6, Triple Merge Only</title>

  <!-- CSS を読み込む -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>19683 (6x6, Triple Merge Only)</h1>

  <div id="score-container">
    Score: <span id="score">0</span>
  </div>
  <div id="board" class="board"></div>
  <div id="game-over" class="game-over hidden">
    <p>Game Over!</p>
    <button id="restart-btn">Restart</button>
  </div>
  
  <!-- 十字キーのボタン -->
  <div class="d-pad">
    <button class="d-pad__button up" data-direction="up">↑</button>
    <div class="middle-row">
      <button class="d-pad__button left" data-direction="left">←</button>
      <button class="d-pad__button center" disabled></button>
      <button class="d-pad__button right" data-direction="right">→</button>
    </div>
    <button class="d-pad__button down" data-direction="down">↓</button>
  </div>

  <!-- JSを読み込む -->
  <script src="script.js"></script>
  
</body>
</html>
